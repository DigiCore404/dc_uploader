; Authentication for the web app, if you use it. Hostname can be blank if you are not using HTTPS ;
; If using SSL, set hostname to your domain name ;
[AUTH]
user = admin
password = p@ssword
port = 5000
hostname = localhost

; Valid options: debug, info, warning, error, critical ;
[LOG]
level = debug

; DigitalCore.Club login information, do not edit SITEURL ;
